<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles del Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Detalles del Cliente</h1>
    <p><strong>Nombre:</strong> <span th:text="${cliente.nombre}"></span></p>
    <p><strong>Email:</strong> <span th:text="${cliente.email}"></span></p>
    <p><strong>Teléfono:</strong> <span th:text="${cliente.telefono}"></span></p>

    <!-- Botón para volver al panel -->
    <a th:href="@{/panel(id=${usuarioId})}" class="btn btn-secondary">Volver al Panel</a>
</div>
</body>
</html>
